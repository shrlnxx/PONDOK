<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Pelanggaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css?v=4">
</head>

<body>
    <div id="app">
        <div
            class="bg-slate-800/70 backdrop-blur-xl border border-white/10 rounded-2xl p-6 md:p-8 shadow-xl max-w-3xl mx-auto">
            <h3 class="text-2xl font-bold text-white mb-6">Form Pelanggaran Baru</h3>

            <form id="formInput" class="space-y-5">
                <!-- SEARCH SECTION -->
                <div class="relative z-50">
                    <label class="block text-sm font-medium text-slate-300 mb-2">Cari Nama Santri / NIS</label>
                    <input type="text" id="fieldSearch"
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                        placeholder="Ketik minimal 2 huruf..." autocomplete="off">
                    <input type="hidden" id="fieldNIS" name="santri_nis" required>

                    <!-- DROPDOWN HASIL PENCARIAN -->
                    <div id="dropdownResult" class="search-dropdown hidden"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Kelas</label>
                        <input type="text" id="fieldKelas"
                            class="w-full px-4 py-3 bg-slate-900/30 border border-slate-700 rounded-xl text-white focus:outline-none"
                            readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Asrama</label>
                        <input type="text" id="fieldAsrama"
                            class="w-full px-4 py-3 bg-slate-900/30 border border-slate-700 rounded-xl text-white focus:outline-none"
                            readonly>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Tanggal Kejadian</label>
                    <input type="date" id="fieldTanggal" name="tanggal_kejadian"
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                        required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Jenis Pelanggaran</label>
                    <input type="text" id="fieldJenis" name="jenis"
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                        placeholder="Contoh: Kabur dari pondok" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Kategori</label>
                    <select name="kategori"
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                        required>
                        <option value="Ringan">Ringan</option>
                        <option value="Sedang">Sedang</option>
                        <option value="Berat">Berat</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Keterangan Tambahan</label>
                    <textarea name="keterangan"
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none transition-all"
                        rows="3"></textarea>
                </div>

                <!-- UPLOAD FOTO BUKTI (OPSIONAL) -->
                <div class="border border-dashed border-slate-600 rounded-xl p-4 bg-slate-900/30">
                    <div class="flex items-start gap-3 mb-3">
                        <i class='bx bx-image-add text-2xl text-indigo-400'></i>
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-slate-300 mb-1">
                                Upload Foto Bukti <span class="text-xs text-slate-500">(Opsional)</span>
                            </label>
                            <p class="text-xs text-slate-400 mb-2">Format: JPG, PNG, JPEG. Maks 2MB</p>
                        </div>
                    </div>

                    <input type="file" id="fieldFotoBukti" name="foto_bukti" accept="image/jpeg,image/png,image/jpg"
                        class="hidden">

                    <!-- Upload Button -->
                    <button type="button" onclick="document.getElementById('fieldFotoBukti').click()"
                        class="w-full px-4 py-3 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-lg text-white font-medium transition-all flex items-center justify-center gap-2">
                        <i class='bx bx-upload'></i> Pilih Foto
                    </button>

                    <!-- Preview Area -->
                    <div id="photoPreview" class="hidden mt-4">
                        <div class="relative">
                            <img id="previewImage" src="" alt="Preview"
                                class="w-full h-48 object-cover rounded-lg border border-slate-600">
                            <button type="button" onclick="clearPhoto()"
                                class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white rounded-full p-2 shadow-lg transition-all">
                                <i class='bx bx-x text-xl'></i>
                            </button>
                            <div class="mt-2 text-xs text-slate-400" id="photoInfo"></div>
                        </div>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200">
                        SIMPAN DATA
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Setup Layout
            await checkAuth();
            renderLayout('input');
            document.getElementById('pageTitle').innerText = 'Input Pelanggaran';

            // 2. Default Date
            const now = new Date();
            document.getElementById('fieldTanggal').value = now.toISOString().split('T')[0];

            // 3. SEARCH LOGIC (Isolated & Robust)
            const searchInput = document.getElementById('fieldSearch');
            const dropdown = document.getElementById('dropdownResult');
            let searchCache = []; // Cache lokal

            searchInput.addEventListener('input', async function (e) {
                const q = e.target.value.trim();

                // Reset Validasi
                document.getElementById('fieldNIS').value = '';
                document.getElementById('fieldKelas').value = '';
                document.getElementById('fieldAsrama').value = '';

                if (q.length < 2) {
                    dropdown.innerHTML = '';
                    dropdown.classList.add('hidden');
                    return;
                }

                // Call API directly for search (public/safe endpoint)
                const res = await apiCall('santri.php?action=search&q=' + encodeURIComponent(q));
                searchCache = res || [];

                dropdown.innerHTML = '';

                if (searchCache.length > 0) {
                    searchCache.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.className = 'search-item';
                        div.innerHTML = `
                            <span class="item-primary">${item.nama}</span>
                            <span class="item-secondary">${item.nis} | ${item.kelas} | ${item.asrama}</span>
                        `;

                        // Click Handler (Safe Closure)
                        div.addEventListener('click', () => {
                            document.getElementById('fieldNIS').value = item.nis;
                            document.getElementById('fieldSearch').value = item.nama;
                            document.getElementById('fieldKelas').value = item.kelas;
                            document.getElementById('fieldAsrama').value = item.asrama;

                            dropdown.classList.add('hidden');
                        });

                        dropdown.appendChild(div);
                    });
                    dropdown.classList.remove('hidden');
                } else {
                    dropdown.innerHTML = '<div class="search-item" style="cursor:default">Tidak ditemukan</div>';
                    dropdown.classList.remove('hidden');
                }
            });

            // Close dropdown if clicked outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            });

            // 3.5. PHOTO UPLOAD HANDLING
            const photoInput = document.getElementById('fieldFotoBukti');
            const photoPreview = document.getElementById('photoPreview');
            const previewImage = document.getElementById('previewImage');
            const photoInfo = document.getElementById('photoInfo');

            photoInput.addEventListener('change', function (e) {
                const file = e.target.files[0];

                if (!file) return;

                // Validate file type
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                if (!validTypes.includes(file.type)) {
                    alert('‚ùå Format file tidak valid! Gunakan JPG, PNG, atau JPEG.');
                    photoInput.value = '';
                    return;
                }

                // Validate file size (max 2MB)
                const maxSize = 2 * 1024 * 1024; // 2MB in bytes
                if (file.size > maxSize) {
                    alert('‚ùå Ukuran file terlalu besar! Maksimal 2MB.');
                    photoInput.value = '';
                    return;
                }

                // Display preview
                const reader = new FileReader();
                reader.onload = function (event) {
                    previewImage.src = event.target.result;
                    photoPreview.classList.remove('hidden');

                    // Show file info
                    const sizeKB = (file.size / 1024).toFixed(2);
                    photoInfo.innerHTML = `üìÅ ${file.name} (${sizeKB} KB)`;
                };
                reader.readAsDataURL(file);
            });

            // Clear photo function
            window.clearPhoto = function () {
                photoInput.value = '';
                previewImage.src = '';
                photoPreview.classList.add('hidden');
                photoInfo.innerHTML = '';
            };

            // 4. SUBMIT LOGIC (Updated for File Upload)
            document.getElementById('formInput').addEventListener('submit', async (e) => {
                e.preventDefault();

                if (!document.getElementById('fieldNIS').value) {
                    alert('Harap pilih nama santri dari hasil pencarian!');
                    return;
                }

                const formData = new FormData(e.target);

                // Debug: log what we're sending
                console.log('üì§ Submitting data:');
                for (let pair of formData.entries()) {
                    console.log(pair[0], pair[1]);
                }

                if (confirm('Simpan data pelanggaran ini?')) {
                    try {
                        // Send FormData directly (not JSON) for file upload
                        const response = await fetch('api/pelanggaran.php?action=create', {
                            method: 'POST',
                            body: formData // Don't set Content-Type header, browser will auto-set with boundary
                        });

                        const res = await response.json();
                        console.log('üì• Response:', res);

                        if (res && res.status === 'success') {
                            let msg = '‚úÖ Berhasil disimpan!';
                            if (res.foto_uploaded) {
                                msg += '\nüì∏ Foto bukti berhasil diupload!';
                            }
                            alert(msg);
                            window.location.href = 'riwayat.html';
                        } else {
                            alert('‚ùå Gagal: ' + (res ? res.message : 'Error'));
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('‚ùå Terjadi kesalahan saat mengirim data');
                    }
                }
            });
        });
    </script>
</body>

</html>
