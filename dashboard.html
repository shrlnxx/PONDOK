<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Keamanan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css?v=4">
</head>

<body>
    <div id="app">
        <!-- Stats Grid -->
        <div class="stat-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class='bx bxs-error-circle'></i></div>
                <div>
                    <h2 id="todayCount" style="margin:0; font-size:2rem;">0</h2>
                    <span class="text-muted">Pelanggaran Hari Ini</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(239, 68, 68, 0.2); color: #ef4444;"><i
                        class='bx bxs-time'></i></div>
                <div>
                    <h2 id="prosesCount" style="margin:0; font-size:2rem;">0</h2>
                    <span class="text-muted">Sedang Diproses</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(34, 197, 94, 0.2); color: #22c55e;"><i
                        class='bx bxs-check-circle'></i></div>
                <div>
                    <h2 id="selesaiCount" style="margin:0; font-size:2rem;">0</h2>
                    <span class="text-muted">Selesai Ditangani</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(245, 158, 11, 0.2); color: #f59e0b;"><i
                        class='bx bxs-file'></i></div>
                <div>
                    <h2 id="totalCount" style="margin:0; font-size:2rem;">0</h2>
                    <span class="text-muted">Total Tercatat</span>
                </div>
            </div>
        </div>

        <div class="glass-panel">
            <h3 class="mb-3">Aktivitas Terakhir</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Waktu</th>
                            <th>Nama Santri</th>
                            <th>Pelanggaran</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="recentTable">
                        <tr>
                            <td colspan="4" class="text-center">Memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            renderLayout('dashboard');
            document.getElementById('pageTitle').innerText = 'Dashboard Overview';
            document.getElementById('pageSubtitle').innerText = 'Statistik pelanggaran santri real-time';

            loadStats();
        });

        async function loadStats() {
            const res = await apiCall('pelanggaran.php?action=stats');
            if (res) {
                document.getElementById('todayCount').innerText = res.today;
                document.getElementById('prosesCount').innerText = res.proses;
                document.getElementById('selesaiCount').innerText = res.selesai;
                document.getElementById('totalCount').innerText = res.total;

                const tbody = document.getElementById('recentTable');
                if (res.recent.length > 0) {
                    tbody.innerHTML = '';
                    res.recent.forEach(row => {
                        const badgeColor = row.status_penanganan === 'Selesai' ? '#22c55e' : '#ef4444';
                        tbody.innerHTML += `
                        <tr>
                            <td>${row.created_at}</td>
                            <td><strong>${row.nama}</strong></td>
                            <td>${row.jenis_pelanggaran}</td>
                            <td><span style="color:${badgeColor}">${row.status_penanganan}</span></td>
                        </tr>
                       `;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center">Belum ada aktivitas</td></tr>';
                }
            }
        }
    </script>
</body>

</html>
