<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Keamanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css?v=4">
</head>

<body>
    <div id="app">
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 mb-6">
            <div
                class="bg-slate-800/70 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-xl hover:shadow-2xl transition-all">
                <div class="flex items-center gap-4">
                    <div class="bg-indigo-500/20 p-3 rounded-xl">
                        <i class='bx bxs-error-circle text-3xl text-indigo-400'></i>
                    </div>
                    <div>
                        <h2 id="todayCount" class="text-3xl font-bold text-white mb-1">0</h2>
                        <span class="text-sm text-slate-400">Pelanggaran Hari Ini</span>
                    </div>
                </div>
            </div>

            <div
                class="bg-slate-800/70 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-xl hover:shadow-2xl transition-all">
                <div class="flex items-center gap-4">
                    <div class="bg-red-500/20 p-3 rounded-xl">
                        <i class='bx bxs-time text-3xl text-red-400'></i>
                    </div>
                    <div>
                        <h2 id="prosesCount" class="text-3xl font-bold text-white mb-1">0</h2>
                        <span class="text-sm text-slate-400">Sedang Diproses</span>
                    </div>
                </div>
            </div>

            <div
                class="bg-slate-800/70 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-xl hover:shadow-2xl transition-all">
                <div class="flex items-center gap-4">
                    <div class="bg-green-500/20 p-3 rounded-xl">
                        <i class='bx bxs-check-circle text-3xl text-green-400'></i>
                    </div>
                    <div>
                        <h2 id="selesaiCount" class="text-3xl font-bold text-white mb-1">0</h2>
                        <span class="text-sm text-slate-400">Selesai Ditangani</span>
                    </div>
                </div>
            </div>

            <div
                class="bg-slate-800/70 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-xl hover:shadow-2xl transition-all">
                <div class="flex items-center gap-4">
                    <div class="bg-amber-500/20 p-3 rounded-xl">
                        <i class='bx bxs-file text-3xl text-amber-400'></i>
                    </div>
                    <div>
                        <h2 id="totalCount" class="text-3xl font-bold text-white mb-1">0</h2>
                        <span class="text-sm text-slate-400">Total Tercatat</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity Table -->
        <div class="bg-slate-800/70 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-xl">
            <h3 class="text-xl font-bold text-white mb-4">Aktivitas Terakhir</h3>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-white/10">
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-300">Waktu</th>
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-300">Nama Santri</th>
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-300">Pelanggaran</th>
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-300">Status</th>
                        </tr>
                    </thead>
                    <tbody id="recentTable" class="divide-y divide-white/5">
                        <tr>
                            <td colspan="4" class="text-center py-8 text-slate-400">Memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Footer -->
        <div class="mt-8 text-center pt-6 border-t border-white/10 pb-6">
            <p class="text-slate-400 text-sm font-medium">
                &copy; 2026 <span class="text-indigo-400 font-bold">PPS Shirothul Fuqoha'</span>. All rights reserved.
            </p>
            <p class="mt-2 text-xs text-slate-500 flex items-center justify-center gap-2">
                <i class='bx bx-shield-quarter'></i> Sistem Keamanan Terintegrasi v2.0 - shrllnix
            </p>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            renderLayout('dashboard');
            document.getElementById('pageTitle').innerText = 'Dashboard Overview';
            document.getElementById('pageSubtitle').innerText = 'Statistik pelanggaran santri real-time';

            loadStats();
        });

        async function loadStats() {
            const res = await apiCall('pelanggaran.php?action=stats');
            if (res) {
                document.getElementById('todayCount').innerText = res.today;
                document.getElementById('prosesCount').innerText = res.proses;
                document.getElementById('selesaiCount').innerText = res.selesai;
                document.getElementById('totalCount').innerText = res.total;

                const tbody = document.getElementById('recentTable');
                if (res.recent.length > 0) {
                    tbody.innerHTML = '';
                    res.recent.forEach(row => {
                        const badgeColor = row.status_penanganan === 'Selesai' ? '#22c55e' : '#ef4444';
                        tbody.innerHTML += `
                        <tr>
                            <td class="py-3 px-4 text-slate-300">${row.created_at}</td>
                            <td class="py-3 px-4 text-white"><strong>${row.nama}</strong></td>
                            <td class="py-3 px-4 text-slate-300">
                                <div>${row.jenis_pelanggaran}</div>
                                <div class="text-xs text-slate-500">${row.kategori}</div>
                            </td>
                            <td class="py-3 px-4"><span class="px-2 py-1 rounded text-xs font-bold bg-opacity-20 border border-opacity-30" style="color:${badgeColor}; background-color:${badgeColor}20; border-color:${badgeColor}40">${row.status_penanganan}</span></td>
                        </tr>
                       `;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-slate-500">Belum ada aktivitas</td></tr>';
                }
            }
        }
    </script>
</body>

</html>
