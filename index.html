<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Petugas - PPS SHIROTHUL FUQOHA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
    <div class="w-full max-w-md mx-4">
        <div class="bg-slate-800/70 backdrop-blur-xl border border-white/10 rounded-3xl shadow-2xl p-8 md:p-10">
            <!-- Brand Section -->
            <div class="text-center mb-8 flex flex-col items-center gap-3">
                <div class="bg-indigo-500/20 p-4 rounded-full">
                    <i class='bx bxs-shield-plus text-5xl text-indigo-400'></i>
                </div>
                <div>
                    <h1 class="text-2xl md:text-3xl font-extrabold text-white tracking-tight">SIMPEL-PANEL</h1>
                    <p class="text-sm text-slate-400 uppercase tracking-widest mt-1">Sistem Pelanggaran</p>
                    <p class="text-xs text-slate-500 uppercase tracking-wider">PPS SHIROTHUL FUQOHA'</p>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                    <input type="text" name="username"
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                        placeholder="Masukkan username" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input type="password" name="password"
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                        placeholder="Masukkan password" required>
                </div>
                <button type="submit"
                    class="w-full mt-6 px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200">
                    Masuk Sistem
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Memuat...'; btn.disabled = true;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('api/auth.php?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.status === 'success') {
                    window.location.href = 'dashboard.html';
                } else {
                    alert(result.message || 'Login gagal');
                }
            } catch (err) {
                alert('Terjadi kesalahan koneksi');
            } finally {
                btn.innerText = originalText; btn.disabled = false;
            }
        });
    </script>
</body>

</html>
