<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pelanggaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css?v=4">
</head>

<body>
    <div id="app">
        <div class="bg-slate-800/70 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-xl">
            <h3 class="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                <i class='bx bxs-time-five'></i> Riwayat Pelanggaran
            </h3>
            <div class="overflow-x-auto mt-4">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-white/10">
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-300">Tanggal</th>
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-300">Nama Santri</th>
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-300">Pelanggaran</th>
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-300">Kategori</th>
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-300">Status</th>
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-300">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-white/5">
                        <tr>
                            <td colspan="6" class="text-center py-8 text-slate-400">Memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal"
        class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-[2000] flex items-center justify-center p-4">
        <div class="bg-slate-800/95 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl w-full max-w-md p-6">
            <h3 class="text-xl font-bold text-white mb-6">Update Penanganan</h3>
            <form id="updateForm" class="space-y-4">
                <input type="hidden" name="id" id="editId">

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Status Penanganan</label>
                    <select name="status" id="editStatus"
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                        <option value="Proses">Sedang Diproses</option>
                        <option value="Selesai">Selesai / Ditangani</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Tindakan / Hukuman</label>
                    <textarea name="tindakan" id="editTindakan"
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none transition-all"
                        rows="3" placeholder="Contoh: Diberikan nasihat, Hukuman menyapu..." required></textarea>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()"
                        class="flex-1 px-6 py-3 border-2 border-slate-600 text-slate-300 hover:bg-slate-700/50 rounded-xl font-semibold transition-all">
                        Batal
                    </button>
                    <button type="submit"
                        class="flex-1 px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all">
                        Simpan Update
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            renderLayout('riwayat');
            document.getElementById('pageTitle').innerText = 'Data Riwayat';
            document.getElementById('pageSubtitle').innerText = 'Pantau dan update status pelanggaran';
            loadData();
        });

        // Load Data Logic
        async function loadData() {
            const res = await apiCall('pelanggaran.php?action=list');
            const tbody = document.getElementById('tableBody');

            if (res && res.data && res.data.length > 0) {
                tbody.innerHTML = '';
                res.data.forEach(row => {
                    // Normalisasi status (jika null/kosong -> Belum Ditangani)
                    const status = row.status_penanganan ? row.status_penanganan : 'Belum Ditangani';

                    let statusColor = '#f59e0b'; // Warning (Proses)
                    if (status.includes('Selesai')) statusColor = '#22c55e'; // Success
                    if (status.includes('Belum')) statusColor = '#ef4444'; // Danger

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.tanggal_kejadian}</td>
                        <td>
                            <strong style="color:var(--primary)">${row.nama}</strong><br>
                            <small class="text-muted">${row.kelas} • ${row.asrama}</small>
                        </td>
                        <td>${row.jenis_pelanggaran}</td>
                        <td>
                            <span style="padding: 4px 10px; border-radius: 6px; background: rgba(255,255,255,0.05); font-size: 0.85em;">${row.kategori}</span>
                        </td>
                        <td><span style="color: ${statusColor}; font-weight: 600;">${status}</span></td>
                        <td>
                            <button class="btn btn-outline" style="padding: 6px 12px; font-size: 0.85em;" onclick='openUpdate(${JSON.stringify(row)})'>
                                <i class='bx bx-edit-alt'></i> Update
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center" style="padding: 30px;">Belum ada data pelanggaran</td></tr>';
            }
        }

        // Modal Logic
        const modal = document.getElementById('editModal');

        window.openUpdate = (row) => {
            document.getElementById('editId').value = row.id;
            document.getElementById('editStatus').value = row.status_penanganan === 'Belum Ditangani' ? 'Proses' : row.status_penanganan;
            document.getElementById('editTindakan').value = row.tindakan_diambil || '';

            modal.classList.remove('hidden');
            modal.style.display = 'flex';
        };

        window.closeModal = () => {
            modal.classList.add('hidden');
            modal.style.display = 'none';
        };

        // Form Submit
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.innerText = 'Menyimpan...';
            btn.disabled = true;

            // Convert FormData to Object manually to match API expectation
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            console.log("Sending data:", data); // Debug log

            try {
                const res = await apiCall('pelanggaran.php?action=update_status', 'POST', data);

                if (res && res.status === 'success') {
                    alert('✅ Status berhasil diperbarui!');
                    closeModal();
                    loadData();
                } else {
                    alert('❌ Gagal: ' + (res ? res.message : 'Unknown error'));
                }
            } catch (err) {
                alert('❌ Error Koneksi: ' + err.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
