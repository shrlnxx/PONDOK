<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Petugas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css?v=4">
    <style>
        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-sm-danger {
            padding: 4px 8px;
            font-size: 0.8em;
            color: #ef4444;
            border: 1px solid #ef4444;
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
        }

        .btn-sm-danger:hover {
            background: #ef4444;
            color: white;
        }

        .admin-only {
            display: none !important;
        }

        /* Hidden by default */
    </style>
</head>

<body>
    <div id="app">
        <div class="bg-slate-800/70 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-xl">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                <div>
                    <h3 class="text-2xl font-bold text-white flex items-center gap-2 mb-2">
                        <i class='bx bxs-group'></i> Tim Keamanan
                    </h3>
                    <p class="text-slate-400">Kelola akun petugas yang memiliki akses</p>
                </div>
                <button onclick="document.getElementById('modalAdd').classList.remove('hidden')"
                    class="admin-only px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all flex items-center gap-2"
                    id="btnAddUser">
                    <i class='bx bx-user-plus'></i> Tambah Petugas
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-white/10">
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-300">Username</th>
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-300">Role</th>
                            <th class="text-left py-3 px-4 text-sm font-semibold text-slate-300">Terdaftar Sejak</th>
                            <th class="admin-only text-left py-3 px-4 text-sm font-semibold text-slate-300">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="userTable" class="divide-y divide-white/5">
                        <tr>
                            <td colspan="4" class="text-center py-8 text-slate-400">Memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Tambah User -->
    <div id="modalAdd"
        class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-[2000] flex items-center justify-center p-4">
        <div
            class="bg-slate-800/95 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl w-full max-w-md p-6 relative">
            <button onclick="document.getElementById('modalAdd').classList.add('hidden')"
                class="absolute top-4 right-4 text-white text-2xl hover:text-red-400 transition-colors">&times;</button>
            <h3 class="text-xl font-bold text-white mb-6">Tambah Petugas Baru</h3>
            <form id="formAdd" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                    <input type="text" name="username"
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                        required placeholder="Username untuk login">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Role Akses</label>
                    <select name="role"
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                        <option value="security">Security (Petugas Biasa)</option>
                        <option value="admin">Admin (Full Akses)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input type="password" name="password"
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                        required placeholder="Minimal 6 karakter">
                </div>
                <button type="submit"
                    class="w-full px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all">
                    Buat Akun
                </button>
            </form>
        </div>
    </div>

    <style>
        /* Initial hide admin elements - will be shown via JS for admin users */
        .admin-only {
            display: none;
        }

        .admin-only.visible {
            display: inline-flex !important;
        }

        th.admin-only.visible,
        td.admin-only.visible {
            display: table-cell !important;
        }
    </style>

    <script src="assets/js/main.js"></script>
    <script>
        let currentUserRole = 'security';

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuthAndRole();
            renderLayout('users');
            document.getElementById('pageTitle').innerText = 'Manajemen Petugas';
            document.getElementById('pageSubtitle').innerText = 'Atur akses sistem';
            loadUsers();
        });

        // Special Check Auth that exposes Role
        async function checkAuthAndRole() {
            const res = await apiCall('auth.php?action=check');
            if (res && res.status === 'authenticated') {
                currentUserRole = res.role;
                applyRoleUI();
            } else {
                window.location.href = 'index.html';
            }
        }

        function applyRoleUI() {
            if (currentUserRole === 'admin') {
                // Show admin elements by adding visible class
                document.querySelectorAll('.admin-only').forEach(el => {
                    el.classList.add('visible');
                });
            }
        }

        async function loadUsers() {
            const res = await apiCall('users.php?action=list');
            const tbody = document.getElementById('userTable');

            if (res && res.length > 0) {
                tbody.innerHTML = '';
                res.forEach(u => {
                    let deleteBtn = '';
                    if (currentUserRole === 'admin') {
                        deleteBtn = `
                            <td>
                                <button onclick="deleteUser(${u.id}, '${u.username}')" class="btn-sm-danger">
                                    <i class='bx bx-trash'></i> Hapus
                                </button>
                            </td>`;
                    } else {
                        deleteBtn = `<td class="text-muted"><small>No Access</small></td>`;
                    }

                    tbody.innerHTML += `
                        <tr>
                            <td>
                                <div style="display:flex; align-items:center; gap:10px;">
                                    <div style="width:30px; height:30px; background:rgba(255,255,255,0.1); border-radius:50%; display:flex; align-items:center; justify-content:center;"><i class='bx bxs-user'></i></div>
                                    <strong>${u.username}</strong>
                                </div>
                            </td>
                            <td><span class="badge" style="background:${u.role === 'admin' ? '#f59e0b' : 'rgba(255,255,255,0.1)'}">${u.role}</span></td>
                            <td>${u.created_at || '-'}</td>
                            ${deleteBtn}
                        </tr>
                    `;
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center">Belum ada user</td></tr>';
            }
        }

        document.getElementById('formAdd').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));

            if (data.password.length < 6) { alert('Password minimal 6 karakter!'); return; }

            const btn = e.target.querySelector('button');
            const original = btn.innerText;
            btn.innerText = 'Memproses...'; btn.disabled = true;

            try {
                const res = await apiCall('users.php?action=create', 'POST', data);
                if (res && res.status === 'success') {
                    alert('✅ Akun berhasil dibuat!');
                    document.getElementById('modalAdd').style.display = 'none';
                    document.getElementById('formAdd').reset();
                    loadUsers();
                } else {
                    alert('❌ Gagal: ' + (res ? res.message : 'Error'));
                }
            } catch (err) {
                alert('Connection Error');
            } finally {
                btn.innerText = original; btn.disabled = false;
            }
        });

        async function deleteUser(id, name) {
            if (!confirm(`Yakin ingin menghapus akun petugas "${name}"?\nStatus laporan mereka akan tetap tersimpan.`)) return;

            const res = await apiCall('users.php?action=delete', 'POST', { id: id });
            if (res && res.status === 'success') {
                loadUsers();
            } else {
                alert('Gagal hapus: ' + (res.message || 'Error'));
            }
        }
    </script>
</body>

</html>
