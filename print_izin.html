<!DOCTYPE html>
<html>

<head>
    <title>Cetak Surat Izin</title>
    <style>
        body {
            margin: 0;
            padding: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            width: 58mm;
            color: black;
        }

        .center {
            text-align: center;
        }

        .bold {
            font-weight: bold;
        }

        .line {
            border-bottom: 1px dashed black;
            margin: 8px 0;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
        }

        .title {
            font-size: 14px;
            text-transform: uppercase;
        }

        @media print {
            @page {
                margin: 0;
            }

            body {
                margin: 5px;
            }

            .no-print {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="loading" class="center">Memuat Data...</div>
    <div id="content" style="display:none">
        <div class="center title bold">PPS SHIROTHUL FUQOHA</div>
        <div class="center">Kartu Izin Keluar</div>
        <div class="line"></div>

        <div class="row"><span>Tgl:</span> <span id="p-date"></span></div>
        <div class="row"><span>Jam:</span> <span id="p-time"></span></div>
        <div class="row"><span>Oleh:</span> <span id="p-petugas"></span></div>

        <div class="line"></div>

        <div class="bold" id="p-nama" style="font-size:14px; margin-bottom:2px"></div>
        <div id="p-detail"></div>

        <div class="line"></div>

        <div class="bold">TUJUAN:</div>
        <div id="p-tujuan" style="margin-bottom: 5px;"></div>

        <div class="center line"></div>
        <div class="center bold" style="font-size:11px">WAJIB KEMBALI SEBELUM:</div>
        <div class="center bold" id="p-kembali" style="font-size:16px; margin: 5px 0;"></div>
        <div class="center line"></div>

        <div class="center" style="font-size:10px; margin-top:10px;">
            Simpan struk ini.<br>Serahkan ke petugas saat kembali.
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (!id) {
            document.body.innerText = "ID Tidak Valid";
        } else {
            apiCall(`perizinan.php?action=read&id=${id}`).then(res => {
                if (res) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';

                    const d = new Date(res.waktu_keluar);
                    const k = new Date(res.rencana_kembali);

                    document.getElementById('p-date').innerText = d.toLocaleDateString('id-ID');
                    document.getElementById('p-time').innerText = d.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                    document.getElementById('p-petugas').innerText = (res.petugas_nama || 'Admin').split(' ')[0]; // First name only

                    document.getElementById('p-nama').innerText = res.nama;
                    document.getElementById('p-detail').innerText = `${res.kelas} - ${res.asrama}`;
                    document.getElementById('p-tujuan').innerText = res.tujuan_izin;

                    document.getElementById('p-kembali').innerText = k.toLocaleString('id-ID', { day: 'numeric', month: 'numeric', hour: '2-digit', minute: '2-digit' });

                    setTimeout(() => window.print(), 500);
                } else {
                    document.body.innerText = "Data tidak ditemukan";
                }
            });
        }
    </script>
</body>

</html>
